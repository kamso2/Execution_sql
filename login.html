<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SQL Executor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Couleurs modernes inspir√©es de l'image de r√©f√©rence */
            --primary: #3F51B5;
            --primary-hover: #303F9F;
            --bg-body: #E8EAED;
            --bg-card: #FFFFFF;
            --text-main: #212121;
            --text-muted: #757575;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 48px 40px;
            text-align: center;
        }

        .login-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 20px;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
        }

        .form-control::placeholder {
            color: #BDBDBD;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .login-options label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: var(--text-main);
        }

        .login-options a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(63, 81, 181, 0.3);
        }

        .btn-login:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 8px rgba(63, 81, 181, 0.4);
            transform: translateY(-1px);
        }

        .alert-box {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }

        .alert-info {
            background: #E3F2FD;
            color: #1565C0;
            border: 1px solid #BBDEFB;
            display: block;
        }

        .test-creds {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.6);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid var(--border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        /* Dark Mode */
        .dark-mode {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5);
        }

        .dark-mode .theme-toggle {
            background: #1e293b;
            border-color: #334155;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>

    <div class="login-container">
        <div class="login-card">
            <!-- Ic√¥ne Base de Donn√©es -->
            <div class="login-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="12" cy="5" rx="9" ry="3" stroke="currentColor" stroke-width="2" />
                    <path d="M3 5v6c0 1.657 4.03 3 9 3s9-1.343 9-3V5" stroke="currentColor" stroke-width="2" />
                    <path d="M3 11v6c0 1.657 4.03 3 9 3s9-1.343 9-3v-6" stroke="currentColor" stroke-width="2" />
                </svg>
            </div>

            <!-- Titre -->
            <h1 class="login-title">Bienvenue</h1>
            <p class="login-subtitle">Connectez-vous √† votre interface s√©curis√©e</p>

            <!-- Message d'erreur -->
            <div id="errorMessage" class="alert-box alert-error"></div>


            <!-- Formulaire -->
            <form id="loginForm" method="POST" action="login.php">
                <div class="input-group">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Identifiant"
                        required autofocus>
                </div>

                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe"
                        required>
                </div>

                <div class="login-options">
                    <label>
                        <input type="checkbox" name="remember">
                        Se souvenir de moi
                    </label>
                    <a href="#">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="btn-login">Se connecter</button>
            </form>
        </div>
    </div>

    <script>
        // Logique du th√®me
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const btn = document.getElementById('themeBtn');
            const isDark = document.body.classList.contains('dark-mode');
            btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // Appliquer le th√®me au chargement
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
        updateThemeIcon();

        // Gestion des erreurs via param√®tre URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const errorBox = document.getElementById('errorMessage');
            errorBox.textContent = 'Identifiant ou mot de passe incorrect.';
            errorBox.style.display = 'block';
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>

</html>
